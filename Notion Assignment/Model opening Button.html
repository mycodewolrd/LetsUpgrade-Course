<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* Styling for the button */
.styled-button {
  font-family: monospace;
  font-size: 1.5rem;
  color: #FAFAFA;
  text-transform: uppercase;
  padding: 10px 20px;
  border-radius: 10px;
  border: 2px solid #FAFAFA;
  background: #252525;
  box-shadow: 3px 3px #635a5a;
  cursor: pointer;
  margin: 35px 0;
}

.styled-button:active {
  box-shadow: none;
  transform: translate(3px, 3px);
}
.styled-button:hover {
  background-color: #0056b3;
}

/* Styling for the modal */
#modalContainer {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 90%;
}

.modal-title {
  font-size: 24px;
  margin-bottom: 10px;
}

.modal-text {
  font-size: 16px;
  color: #333;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
  color: #555;
  transition: color 0.3s;
}

.close-button:hover {
  color: #222;
}
  

    </style>
</head>
<body>
    <!-- <<button id="openModalBtn">Open Modal</button>

<div id="modalContainer">
  <div id="modalContent">
    <span id="closeModalBtn">&times;</span>
    <h2>Modal Title</h2>
    <p>This is the modal content area.</p>
  </div>
</div>> -->
<button id="openModalBtn" class="styled-button">Open Modal</button>

<div id="modalContainer">
  <div id="modalContent" class="modal-content">
    <span id="closeModalBtn" class="close-button">&times;</span>
    <h2 class="modal-title">Modal Title</h2>
    <p class="modal-text">This is the modal content area.</p>
  </div>
</div>

<script>
    const openModalBtn = document.getElementById("openModalBtn");
const modalContainer = document.getElementById("modalContainer");
const closeModalBtn = document.getElementById("closeModalBtn");

openModalBtn.addEventListener("click", () => {
  modalContainer.style.display = "block";
});

closeModalBtn.addEventListener("click", () => {
  modalContainer.style.display = "none";
});

window.addEventListener("click", (event) => {
  if (event.target === modalContainer) {
    modalContainer.style.display = "none";
  }
});

</script>
</body>
</html>
