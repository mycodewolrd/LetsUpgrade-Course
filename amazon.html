<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <header class="header">
        <div class="imglogo">
            <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="amazon_logi">

        </div>
        <p class="hello">Hello <span><svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="19" height="13" viewBox="0 0 512 512"><title>ionicons-v5-n</title><path d="M256,48c-79.5,0-144,61.39-144,137,0,87,96,224.87,131.25,272.49a15.77,15.77,0,0,0,25.5,0C304,409.89,400,272.07,400,185,400,109.39,335.5,48,256,48Z" style="fill:white;stroke:#f5eded;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" fill="white"></path><circle cx="256" cy="192" r="48" style="fill:none;stroke:#141414;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></circle></svg>Select your address</span></p>
        <nav class="header_nav">
            <div class="header_container">
                <div class="header_serach">
                    <input type="text" class="search_input">
                    <button class="search_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                    </button>
                </div>
                <div class="flaglogo">
                    <img class="flagimg" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/255px-Flag_of_India.svg.png" width="14px" alt="">

                </div>

                <div class="selectlanguage">

                    <select name="language" id="language">
                        <option value="En">EN</option>
                        <option value="uk">UK</option>
                        <option value="ca">CA</option>
                    </select>
                </div>
                <div class="signin">
                    <p>Hello,sign in <span>Account & List</span></p>
                </div>
                <div class="returnorders">
                    <p>Returns <span>& Orders</span></p>
                </div>
                <div class="header_cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                    <!-- <span id="nav-cart-count" aria-hidden="true" class="nav-cart-count nav-cart-0 nav-progressive-attribute nav-progressive-content">0</span>
                    <span class="nav-cart-icon nav-sprite"></span> -->
                </div>
            </div>
        </nav>
    </header>



    <!-- section 1 -->
</body>
</html>
